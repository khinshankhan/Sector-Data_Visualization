<!DOCTYPE html>
<html>
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8"/>
    <!-- Ensures proper rendering and touch-zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"/>

    <!-- Favicon -->
    <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon"/> -->

    <!-- Javascript -->

    <!-- Change the title of the page depending on what's being displayed -->
    <title>
      {% block c_title %}
      Placeholder title
      {% endblock %}
    </title>
  </head>

  <body>
    <!-- Navbar - Consistent across all pages-->
    <nav class="navbar">
      navbar!
    </nav>
    <!-- Actual Page Related-->
    <div class="header">
      {% block header %}
      {% endblock %}
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer - Consistent across all pages-->
    <footer class="footer">
      <hr>
      <p class="footer_text">
        Copyright Σector 2018 <br />
        Produced by Σector: Kinshan Khan, Ryan Siu, James Smith, & Jake Zaia
      </p>
    </footer>

</html>
